<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Product Manager</title>
  
<style>

  :root {
  --bg-color: #f4f6f8;
  --card-bg: #ffffff;
  --primary-color: #1976d2;
  --success-color: #2e7d32;
  --danger-color: #d32f2f;
  --text-color: #333333;
  --muted-color: #666666;
  --border-color: #e0e0e0;
  --font: 'Segoe UI', sans-serif;
  --radius: 12px;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
  --transition-fast: 0.2s ease-in-out;
  --transition-slow: 0.4s ease-in-out;
}

/* DARK MODE */
.dark-mode {
  --bg-color: #1e1e1e;
  --card-bg: #2c2c2c;
  --text-color: #f0f0f0;
  --muted-color: #aaaaaa;
  --border-color: #444;
  --shadow: 0 4px 12px rgba(255, 255, 255, 0.08);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  transition: background-color var(--transition-slow), color var(--transition-slow);
}

body {
  font-family: var(--font);
  background-color: var(--bg-color);
  color: var(--text-color);
  padding: 20px;
  line-height: 1.5;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 0 16px;
}

/* Headings */
h2 {
  font-size: 32px;
  text-align: center;
  margin-bottom: 30px;
  animation: fadeIn 0.8s ease-in;
}

h3 {
  font-size: 22px;
  margin-bottom: 20px;
  color: var(--primary-color);
}

/* Cards & Forms */
.card {
  background-color: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 24px;
  margin-bottom: 30px;
  animation: fadeInUp 0.6s ease-out;
}

label {
  font-weight: 600;
  display: block;
  margin-top: 18px;
  margin-bottom: 6px;
}

input,
textarea,
select {
  width: 100%;
  padding: 12px;
  border: 1px solid var(--border-color);
  border-radius: var(--radius);
  background-color: #fafafa;
  font-size: 15px;
  transition: border-color var(--transition-fast), background-color var(--transition-fast);
}

input:focus,
textarea:focus,
select:focus {
  outline: none;
  border-color: var(--primary-color);
  background-color: #fff;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

/* Tag UI */
.tag-box {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 8px;
}

.tag-box label {
  background-color: #e3f2fd;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
}

/* Buttons */
.form-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 24px;
  justify-content: space-between;
}

button {
  flex: 1 1 48%;
  padding: 12px 16px;
  font-size: 16px;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  min-width: 140px;
  max-width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: background-color var(--transition-fast), transform var(--transition-fast);
}

button:hover {
  transform: translateY(-2px);
}

button[type="submit"] {
  background-color: var(--success-color);
  color: white;
}

button.danger {
  background-color: var(--danger-color);
  color: white;
}

button svg {
  width: 18px;
  height: 18px;
  fill: white;
}

/* Live Preview */
.live-preview {
  margin-top: 30px;
  border-top: 1px dashed var(--border-color);
  padding-top: 20px;
}

.live-preview h3 {
  font-size: 20px;
  margin-bottom: 12px;
  color: var(--primary-color);
}

.preview-box {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  background-color: #fafafa;
  padding: 16px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  align-items: flex-start;
  justify-content: center;
}

.preview-box img {
  width: 280px;
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  object-fit: cover;
  transition: transform var(--transition-fast);
}

.preview-box img:hover {
  transform: scale(1.03);
}

.preview-details {
  flex: 1 1 300px;
  min-width: 260px;
  max-width: 100%;
}

.preview-details h3 {
  font-size: 20px;
  margin-bottom: 8px;
}

.preview-details p {
  margin: 6px 0;
  font-size: 14px;
  color: var(--muted-color);
}

.preview-details .tag {
  display: inline-block;
  background-color: #dcedc8;
  color: #33691e;
  font-size: 13px;
  padding: 4px 10px;
  border-radius: 20px;
  margin-right: 6px;
  margin-top: 5px;
}

.meta {
  font-size: 12px;
  color: #999;
  margin-top: 10px;
}

/* Responsive */
@media (max-width: 992px) {
  .form-actions {
    flex-direction: column;
  }

  button {
    width: 100%;
  }

  .preview-box {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .preview-details {
    width: 100%;
  }

  h2 {
    font-size: 26px;
  }

  h3 {
    font-size: 20px;
  }
}

@media (max-width: 576px) {
  h2 {
    font-size: 22px;
  }

  h3 {
    font-size: 18px;
  }

  .card {
    padding: 16px;
  }

  .preview-box {
    gap: 16px;
    padding: 12px;
  }

  .preview-details h3 {
    font-size: 18px;
  }

  .preview-details p {
    font-size: 13px;
  }
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  

  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Product Manager</h2>

    <div class="card">
      <div class="controls">
        <input type="text" id="searchInput" placeholder="üîç Search Products...">
        <select id="sortSelect">
          <option value="az">Sort A-Z</option>
          <option value="za">Sort Z-A</option>
        </select>
      </div>

      <button id="darkToggle">üåô Toggle Dark Mode</button>

      <select id="productSelector">
        <option value="">‚ûï Create New Product</option>
      </select>

      <h3 id="formTitle">Create New Product</h3>
      <form id="productForm">
        <label>Product Name</label>
        <input type="text" id="name" oninput="updatePreview()" required>

        <label>Price (INR)</label>
        <input type="number" id="price" oninput="updatePreview()" required>

        <label>Stock</label>
        <input type="number" id="stock" oninput="updatePreview()">

        <label>Category</label>
        <input type="text" id="category" oninput="updatePreview()" required>

        <label>Brand</label>
        <input type="text" id="brand" oninput="updatePreview()">

        <label>Image URL</label>
        <input type="text" id="imageUrl" oninput="updatePreview()" placeholder="https://...">

        <label>Description</label>
        <textarea id="desc" rows="3" oninput="updatePreview()" required></textarea>

        <label>Rating (0‚Äì5)</label>
        <input type="number" id="rating" step="0.1" min="0" max="5" oninput="updatePreview()">

        <label>Discount (%)</label>
        <input type="number" id="discount" min="0" max="100" oninput="updatePreview()">

        <label>Tags</label>
        <div class="tag-box">
          <label><input type="checkbox" name="tag" value="Popular" onchange="updatePreview()"> Popular</label>
          <label><input type="checkbox" name="tag" value="New Arrival" onchange="updatePreview()"> New Arrival</label>
          <label><input type="checkbox" name="tag" value="Limited Offer" onchange="updatePreview()"> Limited Offer</label>
        </div>

        <button type="submit">üíæ Save Product</button>
        <button type="button" class="danger" id="deleteBtn">üóëÔ∏è Delete Product</button>
      </form>
    </div>

    <div class="card preview-container">
  <div class="preview-image">
    <img id="previewImage" src="https://via.placeholder.com/300x200?text=Product+Image" />
  </div>
  <div class="preview-info">
    <h3 id="previewName">Product Name</h3>
    <p><strong>‚Çπ</strong><span id="previewPrice">0.00</span></p>
    <p><strong>Category:</strong> <span id="previewCategory">Category</span></p>
    <p><strong>Brand:</strong> <span id="previewBrand">Brand</span></p>
    <p id="previewDesc">Product description...</p>
    <div id="previewTags"></div>
    <div class="meta" id="previewMeta">Created by: --<br>Updated by: --</div>
  </div>
</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, doc, getDoc, getDocs, collection, setDoc, addDoc, deleteDoc, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let editingId = null;
    let allProducts = [];

    const formEl = document.getElementById("productForm");
    const productSelector = document.getElementById("productSelector");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const formTitle = document.getElementById("formTitle");

    const formFields = ['name', 'price', 'stock', 'category', 'brand', 'imageUrl', 'desc', 'rating', 'discount'];

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "index.html";
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "admin") return location.href = "index.html";
      currentUser = userDoc.data();
      loadProducts();
    });

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderProductOptions();
    }

    function renderProductOptions() {
      const keyword = searchInput.value.toLowerCase();
      let products = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      products.sort((a, b) => sortSelect.value === 'az' ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name));

      productSelector.innerHTML = '<option value="">‚ûï Create New Product</option>' +
        products.map(p => `<option value="${p.id}">${p.name}</option>`).join('');

      if (products.length > 0) {
        productSelector.value = products[0].id;
        productSelector.dispatchEvent(new Event('change'));
      } else {
        resetForm();
      }

      const grid = document.getElementById("productGrid");
      grid.innerHTML = products.map(p => `
        <div class="product-card">
          <img src="${p.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${p.name}">
          <h4>${p.name}</h4>
          <p>‚Çπ${p.price.toFixed(2)}</p>
          <p><small>${p.category || '-'}</small></p>
          <button onclick="editProduct('${p.id}')">‚úèÔ∏è Edit</button>
        </div>
      `).join('');
    }

    window.editProduct = async function(id) {
      productSelector.value = id;
      productSelector.dispatchEvent(new Event('change'));
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    productSelector.onchange = async () => {
      const id = productSelector.value;
      if (!id) {
        formTitle.textContent = "Create New Product";
        return resetForm();
      }
      editingId = id;
      const data = await getDoc(doc(db, "products", id)).then(d => d.data());
      formFields.forEach(f => document.getElementById(f).value = data[f] || "");
      document.querySelectorAll("input[name='tag']").forEach(tag => tag.checked = data.tags?.includes(tag.value));
      document.getElementById("previewMeta").innerHTML = `Created by: ${data.createdBy || '-'}<br>Updated by: ${data.updatedBy || '-'}`;
      formTitle.textContent = "Edit Product";
      updatePreview();
    };

    searchInput.addEventListener("input", renderProductOptions);
    sortSelect.onchange = renderProductOptions;

    formEl.onsubmit = async e => {
      e.preventDefault();
      const product = Object.fromEntries(formFields.map(f => [f, document.getElementById(f).value]));
      product.tags = Array.from(document.querySelectorAll("input[name='tag']:checked"), t => t.value);
      product.price = parseFloat(product.price);
      product.stock = parseInt(product.stock);
      product.rating = parseFloat(product.rating);
      product.discount = parseFloat(product.discount);
      product.updatedAt = serverTimestamp();
      product.updatedBy = currentUser?.name || currentUser?.email;
      if (editingId) {
        await updateDoc(doc(db, "products", editingId), product);
        alert("Product updated");
      } else {
        product.createdAt = serverTimestamp();
        product.createdBy = currentUser?.name || currentUser?.email;
        await addDoc(collection(db, "products"), product);
        alert("Product created");
      }
      resetForm();
      loadProducts();
    };

    document.getElementById("deleteBtn").onclick = async () => {
      if (!editingId) return alert("Select a product to delete");
      if (confirm("Are you sure?")) {
        await deleteDoc(doc(db, "products", editingId));
        alert("Product deleted");
        resetForm();
        loadProducts();
      }
    };

    function resetForm() {
      editingId = null;
      formEl.reset();
      productSelector.value = "";
      formTitle.textContent = "Create New Product";
      document.getElementById("previewImage").src = "https://via.placeholder.com/300x200?text=Product+Image";
      document.getElementById("previewMeta").innerHTML = "Created by: --<br>Updated by: --";
      updatePreview();
    }

    window.updatePreview = () => {
      document.getElementById("previewName").textContent = document.getElementById("name").value || "Product Name";
      document.getElementById("previewPrice").textContent = parseFloat(document.getElementById("price").value || 0).toFixed(2);
      document.getElementById("previewCategory").textContent = document.getElementById("category").value || "Category";
      document.getElementById("previewBrand").textContent = document.getElementById("brand").value || "Brand";
      document.getElementById("previewDesc").textContent = document.getElementById("desc").value || "Product description...";
      document.getElementById("previewImage").src = document.getElementById("imageUrl").value || "https://via.placeholder.com/300x200?text=Product+Image";
      const tags = Array.from(document.querySelectorAll("input[name='tag']:checked"))
        .map(t => `<span class='tag'>${t.value}</span>`).join(" ");
      document.getElementById("previewTags").innerHTML = tags;
    }

    document.getElementById("darkToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
});
    
  </script>
</body>
</html>
