<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Product Creator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }
    form {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input[type="submit"] {
      background: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .preview, .product-list {
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .preview img {
      width: 100%;
      max-width: 300px;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      margin-bottom: 10px;
    }
    .tag {
      display: inline-block;
      background: #1976d2;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      margin: 2px;
      font-size: 12px;
    }
    .field {
      margin-bottom: 10px;
    }
    .field strong {
      color: #555;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-card img {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 10px;
    }
    .product-card button {
      padding: 5px 10px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #ffa726;
      color: white;
    }
    .delete-btn {
      background-color: #ef5350;
      color: white;
    }
    @media (max-width: 600px) {
      .preview {
        padding: 10px;
      }
    }
  </style>
</head>
<body>  <h2>Admin Product Creator</h2>  <form id="productForm">
    <input type="hidden" id="docId">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="text" id="brand" placeholder="Brand">
    <input type="text" id="category" placeholder="Category">
    <textarea id="desc" placeholder="Description"></textarea>
    <input type="number" id="price" placeholder="Price">
    <input type="number" id="discount" placeholder="Discount %">
    <input type="number" id="stock" placeholder="Stock">
    <input type="number" id="rating" placeholder="Rating" step="0.1">
    <input type="text" id="tags" placeholder="Tags (comma separated)">
    <input type="url" id="imageUrl" placeholder="Image URL">
    <input type="submit" value="Save Product">
  </form>  <div class="preview">
    <h3>Live Preview</h3>
    <img id="previewImage" src="https://via.placeholder.com/300x200?text=Preview" alt="Preview Image">
    <div class="field"><strong>Name:</strong> <span id="pname"></span></div>
    <div class="field"><strong>Brand:</strong> <span id="pbrand"></span></div>
    <div class="field"><strong>Category:</strong> <span id="pcategory"></span></div>
    <div class="field"><strong>Price:</strong> ₹<span id="pprice"></span></div>
    <div class="field"><strong>Stock:</strong> <span id="pstock"></span></div>
    <div class="field"><strong>Rating:</strong> <span id="prating"></span></div>
    <div class="field"><strong>Description:</strong> <span id="pdesc"></span></div>
    <div class="field"><strong>Tags:</strong> <span id="ptags"></span></div>
  </div>  <div class="product-list">
    <h3>All Products</h3>
    <div id="productContainer"></div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6c62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806",
      measurementId: "G-16C8MYT70G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('productForm');
    const container = document.getElementById('productContainer');

    const fieldMap = {
      name: 'pname', brand: 'pbrand', category: 'pcategory', price: 'pprice',
      stock: 'pstock', rating: 'prating', desc: 'pdesc', imageUrl: 'previewImage'
    };

    function updatePreview() {
      Object.entries(fieldMap).forEach(([inputId, spanId]) => {
        const input = document.getElementById(inputId);
        const output = document.getElementById(spanId);
        if (input && output) {
          if (inputId === 'imageUrl') {
            output.src = input.value || 'https://via.placeholder.com/300x200?text=Preview';
          } else {
            output.textContent = input.value;
          }
        }
      });

      const tagsInput = document.getElementById('tags').value;
      const tagsContainer = document.getElementById('ptags');
      tagsContainer.innerHTML = '';
      tagsInput.split(',').filter(tag => tag.trim()).forEach(tag => {
        const span = document.createElement('span');
        span.className = 'tag';
        span.textContent = tag.trim();
        tagsContainer.appendChild(span);
      });
    }

    function renderProducts(products) {
      container.innerHTML = '';
      products.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <div style="display: flex; align-items: center;">
            <img src="${data.imageUrl}" alt="img">
            <div>
              <div><strong>${data.name}</strong></div>
              <div>₹${data.price} | ${data.stock} in stock</div>
            </div>
          </div>
          <div>
            <button class="edit-btn" onclick="editProduct('${doc.id}')">Edit</button>
            <button class="delete-btn" onclick="deleteProduct('${doc.id}')">Delete</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.editProduct = async (id) => {
      const snap = await getDoc(doc(db, 'products', id));
      if (snap.exists()) {
        const p = snap.data();
        for (let key in p) {
          if (document.getElementById(key)) document.getElementById(key).value = p[key];
        }
        document.getElementById('docId').value = id;
        updatePreview();
      }
    };

    window.deleteProduct = async (id) => {
      if (confirm('Delete this product?')) {
        await deleteDoc(doc(db, 'products', id));
        loadProducts();
      }
    };

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, 'products'));
      renderProducts(snapshot.docs);
    }

    document.querySelectorAll('input, textarea').forEach(el => {
      el.addEventListener('input', updatePreview);
    });

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = '/login.html';
      const userRef = doc(db, 'users', user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists() || userSnap.data().role !== 'admin') {
        alert("Access denied: Admins only");
        return location.href = '/login.html';
      }
      loadProducts();
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const data = {
        name: name.value,
        brand: brand.value,
        category: category.value,
        desc: desc.value,
        price: +price.value,
        discount: +discount.value,
        stock: +stock.value,
        rating: +rating.value,
        tags: tags.value.split(',').map(t => t.trim()),
        imageUrl: imageUrl.value,
        updatedAt: new Date().toISOString()
      };
      const id = docId.value;
      try {
        if (id) {
          await updateDoc(doc(db, 'products', id), data);
          alert('Product updated!');
        } else {
          await addDoc(collection(db, 'products'), data);
          alert('Product created!');
        }
        form.reset();
        updatePreview();
        loadProducts();
      } catch (err) {
        console.error('Error saving product:', err);
        alert('Error saving product');
      }
    });
  </script></body>
</html>
