<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Creator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    @media(min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }

    .form-container, .preview {
      flex: 1;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-top: 0;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #1976d2;
      color: white;
      padding: 0.8rem;
      border: none;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0d47a1;
    }

    .msg {
      text-align: center;
      margin-top: 1rem;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      background: white;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-body h3 {
      margin: 0 0 0.5rem;
      color: #222;
    }

    .card-body p {
      margin: 0.5rem 0;
      color: #555;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .tag {
      background: #1976d2;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      font-size: 0.75rem;
    }

    .img-preview {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Add New Service</h2>
    <form id="serviceForm">
      <input type="text" id="name" placeholder="Service Name" required />
      <textarea id="desc" placeholder="Description" required></textarea>
      <input type="text" id="category" placeholder="Category" required />
      <input type="number" id="price" placeholder="Price ‚Çπ" required />
      <input type="number" id="slots" placeholder="Available Slots" required />
      <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" step="0.1" required />
      <input type="text" id="duration" placeholder="Duration (e.g., 30 mins)" />
      <select id="gender">
        <option value="">Gender Specific (optional)</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="file" id="imageFile" accept="image/*" required />
      <img id="previewImg" class="img-preview" src="https://via.placeholder.com/400x200?text=Preview" />
      <button type="submit">Add Service</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <div class="preview">
    <h2>Live Preview</h2>
    <div class="card">
      <img id="cardImg" src="https://via.placeholder.com/400x200?text=Preview" />
      <div class="card-body">
        <h3 id="cardName">Service Name</h3>
        <p id="cardDesc">Service description...</p>
        <div class="tags" id="tagBox"></div>
        <p><strong>‚Çπ<span id="cardPrice">0</span></strong> | üßç Slots: <span id="cardSlots">0</span></p>
      </div>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
    authDomain: "store-471f1.firebaseapp.com",
    projectId: "store-471f1",
    storageBucket: "store-471f1.appspot.com",
    messagingSenderId: "619523242611",
    appId: "1:619523242611:web:fdfa53044c62f844574806"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const form = document.getElementById("serviceForm");
  const msg = document.getElementById("msg");
  const previewImg = document.getElementById("previewImg");
  const cardImg = document.getElementById("cardImg");

  const updatePreview = () => {
    document.getElementById("cardName").innerText = form.name.value || "Service Name";
    document.getElementById("cardDesc").innerText = form.desc.value || "Service description...";
    document.getElementById("cardPrice").innerText = form.price.value || "0";
    document.getElementById("cardSlots").innerText = form.slots.value || "0";

    const tagBox = document.getElementById("tagBox");
    tagBox.innerHTML = '';
    if (form.category.value) tagBox.innerHTML += `<span class="tag">${form.category.value}</span>`;
    if (form.rating.value) tagBox.innerHTML += `<span class="tag">‚≠ê ${form.rating.value}</span>`;
    if (form.duration.value) tagBox.innerHTML += `<span class="tag">${form.duration.value}</span>`;
    if (form.gender.value) tagBox.innerHTML += `<span class="tag">${form.gender.value}</span>`;
  };

  ["name", "desc", "category", "price", "slots", "rating", "duration", "gender"].forEach(id => {
    document.getElementById(id).addEventListener("input", updatePreview);
  });

  document.getElementById("imageFile").addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        previewImg.src = e.target.result;
        cardImg.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.innerText = "Uploading...";

    const user = auth.currentUser;
    if (!user) {
      msg.innerText = "‚ö†Ô∏è Please log in.";
      return;
    }

    const userDoc = await db.collection("users").doc(user.uid).get();
    if (!userDoc.exists || userDoc.data().role !== "admin") {
      msg.innerText = "‚õî Only admins can add services.";
      return;
    }

    const file = document.getElementById("imageFile").files[0];
    if (!file) {
      msg.innerText = "‚ùó Please select an image.";
      return;
    }

    try {
      const storageRef = storage.ref(`services/${Date.now()}_${file.name}`);
      await storageRef.put(file);
      const imageUrl = await storageRef.getDownloadURL();

      const data = {
        name: form.name.value.trim(),
        desc: form.desc.value.trim(),
        category: form.category.value.trim(),
        price: parseFloat(form.price.value),
        slots: parseInt(form.slots.value),
        rating: parseFloat(form.rating.value),
        duration: form.duration.value.trim(),
        gender: form.gender.value,
        image: imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      await db.collection("services").add(data);
      msg.innerText = "‚úÖ Service added successfully!";
      form.reset();
      previewImg.src = cardImg.src = "https://via.placeholder.com/400x200?text=Preview";
      document.getElementById("tagBox").innerHTML = "";
    } catch (err) {
      console.error(err);
      msg.innerText = "‚ùå Error adding service.";
    }
  });
</script>

</body>
</html>
