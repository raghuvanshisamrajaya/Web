<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Service - Raghuvanshi Health Care</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media(min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form-container, .preview {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1976d2;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .tag-input {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem 0;
    }

    .tag {
      background: #1976d2;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    button {
      background: #1976d2;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #125ea8;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-body h3 {
      margin: 0 0 0.5rem;
      color: #333;
    }

    .card-body p {
      margin: 0.4rem 0;
      color: #555;
    }

    .msg {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>

  <div class="container">
    <!-- Form -->
    <div class="form-container">
      <h2>Add New Service</h2>
      <form id="serviceForm">
        <input type="text" id="name" placeholder="Service Name" required />
        <textarea id="desc" placeholder="Description" required></textarea>
        <input type="text" id="category" placeholder="Category" required />
        <input type="number" id="price" placeholder="Price ₹" required />
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" step="0.1" />
        <input type="number" id="slots" placeholder="Available Slots" required />
        <input type="file" id="image" accept="image/*" required />
        <input type="text" id="tagInput" placeholder="Enter tags and press comma (,)" />
        <div class="tag-input" id="tagContainer"></div>
        <button type="submit">Add Service</button>
        <div class="msg" id="msg"></div>
      </form>
    </div>

    <!-- Preview -->
    <div class="preview">
      <h2>Live Preview</h2>
      <div class="card">
        <img id="previewImg" src="https://via.placeholder.com/400x200?text=Preview" />
        <div class="card-body">
          <h3 id="previewName">Service Name</h3>
          <p id="previewDesc">Service Description</p>
          <p><b>Category:</b> <span id="previewCategory">--</span></p>
          <p><b>Price:</b> ₹<span id="previewPrice">0</span> | ⭐ <span id="previewRating">0</span></p>
          <p><b>Slots:</b> <span id="previewSlots">0</span></p>
          <div class="tag-input" id="previewTags"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const form = document.getElementById('serviceForm');
    const msg = document.getElementById('msg');
    const preview = {
      name: document.getElementById('previewName'),
      desc: document.getElementById('previewDesc'),
      cat: document.getElementById('previewCategory'),
      price: document.getElementById('previewPrice'),
      rating: document.getElementById('previewRating'),
      slots: document.getElementById('previewSlots'),
      img: document.getElementById('previewImg'),
      tags: document.getElementById('previewTags')
    };

    const tags = [];
    const tagInput = document.getElementById("tagInput");
    const tagContainer = document.getElementById("tagContainer");

    tagInput.addEventListener("keydown", e => {
      if (e.key === "," && tagInput.value.trim()) {
        e.preventDefault();
        const val = tagInput.value.trim().replace(",", "");
        tags.push(val);
        renderTags();
        tagInput.value = "";
        renderPreviewTags();
      }
    });

    function renderTags() {
      tagContainer.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join("");
    }

    function renderPreviewTags() {
      preview.tags.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join("");
    }

    // Live preview updates
    ["name", "desc", "category", "price", "rating", "slots"].forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        preview.name.innerText = form.name.value || "Service Name";
        preview.desc.innerText = form.desc.value || "Service Description";
        preview.cat.innerText = form.category.value || "--";
        preview.price.innerText = form.price.value || "0";
        preview.rating.innerText = form.rating.value || "0";
        preview.slots.innerText = form.slots.value || "0";
      });
    });

    document.getElementById("image").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        preview.img.src = URL.createObjectURL(file);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerText = "Uploading...";

      const user = auth.currentUser;
      if (!user) return msg.innerText = "⚠️ Please log in.";
      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        return msg.innerText = "⛔ Only admins can add services.";
      }

      const file = document.getElementById("image").files[0];
      const storageRef = storage.ref("service_images/" + Date.now() + "_" + file.name);
      try {
        const uploadTask = await storageRef.put(file);
        const downloadURL = await uploadTask.ref.getDownloadURL();

        const data = {
          name: form.name.value.trim(),
          desc: form.desc.value.trim(),
          category: form.category.value.trim(),
          price: parseFloat(form.price.value),
          rating: parseFloat(form.rating.value || 0),
          slots: parseInt(form.slots.value),
          image: downloadURL,
          tags,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection("services").add(data);
        msg.innerText = "✅ Service added successfully!";
        form.reset();
        preview.img.src = "https://via.placeholder.com/400x200?text=Preview";
        tags.length = 0;
        renderTags();
        renderPreviewTags();
      } catch (err) {
        console.error(err);
        msg.innerText = "❌ Failed to upload service.";
      }
    });
  </script>
</body>
</html>
