<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Service - Raghuvanshi Health Care</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f9f9;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }.container {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  max-width: 1200px;
  width: 100%;
}

@media(min-width: 768px) {
  .container {
    flex-direction: row;
  }
}

.form-container, .preview {
  background: white;
  border-radius: 16px;
  padding: 1.5rem;
  flex: 1;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
}

h2, h3 {
  color: #00796b;
  text-align: center;
  margin-bottom: 1rem;
}

.form-group {
  margin-bottom: 1rem;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 0.4rem;
}

input, textarea, select {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
}

button {
  background-color: #00796b;
  color: white;
  padding: 0.8rem;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  width: 100%;
  cursor: pointer;
  margin-top: 1rem;
  font-size: 1rem;
  transition: 0.3s;
}

button:hover {
  background-color: #004d40;
}

#previewImage {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 1rem;
  display: none;
}

.preview-content p {
  margin: 0.5rem 0;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 0.5rem;
}

.tag {
  background-color: #e0f2f1;
  padding: 0.4rem 0.75rem;
  border-radius: 30px;
  font-size: 0.85rem;
  color: #00796b;
  font-weight: bold;
}

  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";const firebaseConfig = {
  apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
  authDomain: "store-471f1.firebaseapp.com",
  projectId: "store-471f1",
  storageBucket: "store-471f1.appspot.com",
  messagingSenderId: "619523242611",
  appId: "1:619523242611:web:fdfa53044c62f844574806",
  measurementId: "G-16C8MYT70G"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const form = document.getElementById('serviceForm');
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const title = document.getElementById('title').value;
  const price = parseFloat(document.getElementById('price').value);
  const description = document.getElementById('description').value;
  const category = document.getElementById('category').value;
  const duration = document.getElementById('duration').value;
  const gender = document.getElementById('providerGender').value;
  const rating = parseFloat(document.getElementById('rating').value || 0);
  const imageFile = document.getElementById('imageFile').files[0];

  if (!imageFile) {
    alert("Please select an image file.");
    return;
  }

  const imageRef = ref(storage, `services/${Date.now()}_${imageFile.name}`);
  await uploadBytes(imageRef, imageFile);
  const imageUrl = await getDownloadURL(imageRef);

  await addDoc(collection(db, 'services'), {
    title,
    price,
    description,
    category,
    duration,
    gender,
    rating,
    imageUrl,
    createdAt: new Date()
  });

  alert("‚úÖ Service added successfully!");
  form.reset();
  document.getElementById('previewImage').style.display = 'none';
  document.getElementById('previewTags').innerHTML = '';
});

  </script>
</head>
<body>  <div class="container">
    <div class="form-container">
      <h2>Add New Service</h2>
      <form id="serviceForm">
        <div class="form-group">
          <label for="title">Service Title</label>
          <input type="text" id="title" required />
        </div>
        <div class="form-group">
          <label for="price">Price (‚Çπ)</label>
          <input type="number" id="price" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" required />
        </div>
        <div class="form-group">
          <label for="duration">Service Duration (optional)</label>
          <input type="text" id="duration" placeholder="e.g. 30 mins" />
        </div>
        <div class="form-group">
          <label for="providerGender">Service Provider Gender (optional)</label>
          <select id="providerGender">
            <option value="">Select</option>
            <option value="male">üë® Male</option>
            <option value="female">üë© Female</option>
            <option value="any">üë• Any</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rating">Rating (optional)</label>
          <input type="number" id="rating" min="0" max="5" step="0.1" placeholder="0-5" />
        </div>
        <div class="form-group">
          <label for="imageFile">Service Image</label>
          <input type="file" id="imageFile" accept="image/*" required />
        </div>
        <button type="submit">Add Service</button>
      </form>
    </div><div class="preview">
  <h3>Live Preview</h3>
  <img id="previewImage" />
  <div class="preview-content">
    <p><strong>Title:</strong> <span id="previewTitle">-</span></p>
    <p><strong>Price:</strong> ‚Çπ<span id="previewPrice">-</span></p>
    <p><strong>Description:</strong> <span id="previewDescription">-</span></p>
    <p><strong>Category:</strong> <span id="previewCategory">-</span></p>
    <div class="tags" id="previewTags"></div>
  </div>
</div>

  </div>  <script>
    const previewImage = document.getElementById('previewImage');
    const previewTitle = document.getElementById('previewTitle');
    const previewPrice = document.getElementById('previewPrice');
    const previewDescription = document.getElementById('previewDescription');
    const previewCategory = document.getElementById('previewCategory');
    const previewTags = document.getElementById('previewTags');

    function updatePreview() {
      previewTitle.textContent = document.getElementById('title').value;
      previewPrice.textContent = document.getElementById('price').value;
      previewDescription.textContent = document.getElementById('description').value;
      previewCategory.textContent = document.getElementById('category').value;

      previewTags.innerHTML = '';
      const duration = document.getElementById('duration').value;
      const gender = document.getElementById('providerGender').value;
      const rating = document.getElementById('rating').value;

      if (duration) previewTags.innerHTML += `<span class='tag'>‚è± ${duration}</span>`;
      if (gender) previewTags.innerHTML += `<span class='tag'>${gender === 'male' ? 'üë® Male' : gender === 'female' ? 'üë© Female' : 'üë• Any'}</span>`;
      if (rating) previewTags.innerHTML += `<span class='tag'>‚≠ê ${rating}</span>`;
    }

    document.getElementById('serviceForm').addEventListener('input', updatePreview);

    document.getElementById('imageFile').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        previewImage.src = URL.createObjectURL(file);
        previewImage.style.display = 'block';
      }
    });
  </script></body>
</html>
