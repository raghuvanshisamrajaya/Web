<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Creator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef3f7;
      margin: 0;
      padding: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    @media(min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    .form-container, .preview {
      flex: 1;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #1976d2;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #1976d2;
      color: white;
      padding: 0.8rem;
      border: none;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0d47a1;
    }

    .msg {
      text-align: center;
      margin-top: 1rem;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      background: white;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-body h3 {
      margin: 0 0 0.5rem 0;
      color: #333;
    }

    .card-body p {
      margin: 0.5rem 0;
      color: #555;
      font-size: 0.95rem;
    }

    .tag {
      background: #1976d2;
      color: white;
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 5px;
      font-size: 0.75rem;
      margin: 0.2rem 0;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Add New Service</h2>
      <form id="serviceForm">
        <input type="text" id="name" placeholder="Service Name" required />
        <textarea id="desc" placeholder="Description" required></textarea>
        <input type="text" id="category" placeholder="Category" required />
        <input type="number" id="price" placeholder="Price ‚Çπ" required />
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" step="0.1" required />
        <input type="number" id="slots" placeholder="Available Slots" required />
        <input type="url" id="image" placeholder="Image URL (optional)" />
        <button type="submit">Add Service</button>
        <div class="msg" id="msg"></div>
      </form>
    </div>

    <div class="preview">
      <h2>Live Preview</h2>
      <div class="card" id="previewCard">
        <img id="previewImg" src="https://via.placeholder.com/400x180?text=Preview" alt="Service Image">
        <div class="card-body">
          <h3 id="previewName">Service Name</h3>
          <p id="previewDesc">Service description will appear here...</p>
          <p><span class="tag" id="previewCat">Category</span></p>
          <p>‚Çπ<span id="previewPrice">0</span> | ‚≠ê <span id="previewRating">0</span> | üßç Slots: <span id="previewSlots">0</span></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806",
      measurementId: "G-16C8MYT70G"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const form = document.getElementById("serviceForm");
    const msg = document.getElementById("msg");

    // Live preview elements
    const updatePreview = () => {
      document.getElementById("previewName").innerText = form.name.value || "Service Name";
      document.getElementById("previewDesc").innerText = form.desc.value || "Service description will appear here...";
      document.getElementById("previewCat").innerText = form.category.value || "Category";
      document.getElementById("previewPrice").innerText = form.price.value || "0";
      document.getElementById("previewRating").innerText = form.rating.value || "0";
      document.getElementById("previewSlots").innerText = form.slots.value || "0";
      document.getElementById("previewImg").src = form.image.value || "https://via.placeholder.com/400x180?text=Preview";
    };

    ["name", "desc", "category", "price", "rating", "slots", "image"].forEach(id => {
      document.getElementById(id).addEventListener("input", updatePreview);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) {
        msg.innerText = "‚ö†Ô∏è Please log in.";
        return;
      }

      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        msg.innerText = "‚õî Only admins can add services.";
        return;
      }

      const data = {
        name: form.name.value.trim(),
        desc: form.desc.value.trim(),
        category: form.category.value.trim(),
        price: parseFloat(form.price.value),
        rating: parseFloat(form.rating.value),
        slots: parseInt(form.slots.value),
        image: form.image.value.trim() || "",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("services").add(data);
        msg.innerText = "‚úÖ Service added successfully!";
        form.reset();
        updatePreview();
      } catch (err) {
        console.error(err);
        msg.innerText = "‚ùå Failed to add service.";
      }
    });
  </script>
</body>
</html>
