<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Service - Raghuvanshi Health Care</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      display: grid;
      gap: 2rem;
      grid-template-columns: 1fr;
    }
    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
    .form-container, .preview {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1976d2;
      color: white;
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #125ea8;
    }
    .msg {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .preview img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
  </style>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>

<div class="container">
  <!-- Form -->
  <div class="form-container">
    <h2>Add New Service</h2>
    <form id="serviceForm">
      <input type="text" id="name" placeholder="Service Name" required>
      <textarea id="desc" placeholder="Description" required></textarea>
      <input type="text" id="category" placeholder="Category" required>
      <input type="number" id="price" placeholder="Price ‚Çπ" required>
      <input type="number" id="rating" placeholder="Rating (1-5)" min="0" max="5">
      <input type="number" id="slots" placeholder="Slots Available" required>
      <input type="file" id="image" accept="image/*" required>
      <button type="submit">Submit</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>

  <!-- Live Preview -->
  <div class="preview">
    <h3>Live Preview</h3>
    <img id="previewImg" src="https://via.placeholder.com/400x200?text=Preview" />
    <p><strong>Name:</strong> <span id="prevName">--</span></p>
    <p><strong>Description:</strong> <span id="prevDesc">--</span></p>
    <p><strong>Category:</strong> <span id="prevCategory">--</span></p>
    <p><strong>Price:</strong> ‚Çπ<span id="prevPrice">0</span></p>
    <p><strong>Rating:</strong> <span id="prevRating">0</span></p>
    <p><strong>Slots:</strong> <span id="prevSlots">0</span></p>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
    authDomain: "store-471f1.firebaseapp.com",
    projectId: "store-471f1",
    storageBucket: "store-471f1.appspot.com",
    messagingSenderId: "619523242611",
    appId: "1:619523242611:web:fdfa53044c62f844574806"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  // Live Preview
  const preview = {
    name: document.getElementById("prevName"),
    desc: document.getElementById("prevDesc"),
    cat: document.getElementById("prevCategory"),
    price: document.getElementById("prevPrice"),
    rating: document.getElementById("prevRating"),
    slots: document.getElementById("prevSlots"),
    img: document.getElementById("previewImg"),
  };

  const updatePreview = () => {
    preview.name.textContent = document.getElementById("name").value;
    preview.desc.textContent = document.getElementById("desc").value;
    preview.cat.textContent = document.getElementById("category").value;
    preview.price.textContent = document.getElementById("price").value;
    preview.rating.textContent = document.getElementById("rating").value || "0";
    preview.slots.textContent = document.getElementById("slots").value;
  };

  ["name", "desc", "category", "price", "rating", "slots"].forEach(id => {
    document.getElementById(id).addEventListener("input", updatePreview);
  });

  document.getElementById("image").addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) {
      preview.img.src = URL.createObjectURL(file);
    }
  });

  // Handle Form Submit
  document.getElementById("serviceForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const msg = document.getElementById("msg");
    msg.innerText = "Checking admin permissions...";

    const user = auth.currentUser;
    if (!user) {
      msg.innerText = "‚ùå You are not logged in!";
      return;
    }

    try {
      const userDoc = await db.collection("users").doc(user.uid).get();
      const role = userDoc.exists ? userDoc.data().role : null;
      console.log("User role:", role);
      if (role !== "admin") {
        msg.innerText = "‚õî Only admins can add services.";
        return;
      }

      msg.innerText = "Uploading image...";
      const file = document.getElementById("image").files[0];
      const storageRef = storage.ref(`service_images/${Date.now()}_${file.name}`);
      const snapshot = await storageRef.put(file);
      const imageUrl = await snapshot.ref.getDownloadURL();

      const serviceData = {
        name: document.getElementById("name").value.trim(),
        desc: document.getElementById("desc").value.trim(),
        category: document.getElementById("category").value.trim(),
        price: parseFloat(document.getElementById("price").value),
        rating: parseFloat(document.getElementById("rating").value || "0"),
        slots: parseInt(document.getElementById("slots").value),
        image: imageUrl,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      await db.collection("services").add(serviceData);
      msg.innerText = "‚úÖ Service added successfully!";
      document.getElementById("serviceForm").reset();
      preview.img.src = "https://via.placeholder.com/400x200?text=Preview";
      updatePreview();
    } catch (error) {
      console.error("Error adding service:", error);
      msg.innerText = "‚ùå Failed to add service. See console.";
    }
  });

  // Auto login for test (remove this in production)
  auth.onAuthStateChanged(user => {
    if (user) {
      console.log("Logged in:", user.email);
    } else {
      msg.innerText = "üîê Please log in first.";
    }
  });
</script>

</body>
</html>
