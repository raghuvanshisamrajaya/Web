<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary-color: #1976d2;
      --success-color: #2e7d32;
      --danger-color: #d32f2f;
      --bg-color: #f2f4f7;
      --card-bg: #ffffff;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg-color);
  color: #333;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.cart-header {
  font-size: 2.4rem;
  font-weight: bold;
  margin-bottom: 32px;
  color: var(--primary-color);
  text-align: center;
  animation: slideIn 0.8s ease;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

.cart-items {
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.cart-item {
  display: flex;
  gap: 20px;
  background-color: var(--card-bg);
  border-radius: 16px;
  box-shadow: var(--shadow);
  padding: 20px;
  align-items: center;
  flex-wrap: wrap;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.item-image {
  flex-shrink: 0;
  width: 100px;
  height: 100px;
  border-radius: 10px;
  object-fit: contain;
  border: 1px solid #ccc;
  background-color: #fff;
}

.item-details {
  flex: 1;
}

.item-name {
  font-size: 1.3rem;
  font-weight: 600;
  margin-bottom: 4px;
}

.item-price {
  color: #666;
  margin: 4px 0 12px;
}

.item-controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.item-controls button {
  padding: 8px 16px;
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s;
}

.item-controls button:hover {
  background-color: #125a9e;
  transform: scale(1.05);
}

.cart-summary {
  margin-top: 40px;
  background-color: #fff;
  padding: 24px;
  border-radius: 16px;
  box-shadow: var(--shadow);
  text-align: center;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}

.cart-summary h3 {
  margin: 0 0 16px;
  font-size: 1.6rem;
}

.cart-summary .total {
  font-size: 1.6rem;
  font-weight: bold;
  color: var(--success-color);
  margin-bottom: 12px;
}

.promo-section {
  margin-bottom: 20px;
}

.promo-section input {
  padding: 10px;
  width: 60%;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-right: 10px;
}

.promo-section button {
  padding: 10px 16px;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.checkout-btn, .clear-btn {
  padding: 14px 28px;
  background-color: var(--success-color);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  margin: 10px;
}

.clear-btn {
  background-color: var(--danger-color);
}

.checkout-btn:hover, .clear-btn:hover {
  transform: scale(1.05);
}

@media (max-width: 768px) {
  .cart-item {
    flex-direction: column;
    align-items: flex-start;
  }

  .item-image {
    width: 100%;
    height: auto;
  }

  .checkout-btn, .clear-btn {
    width: 100%;
  }

  .promo-section input {
    width: 100%;
    margin-bottom: 10px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="cart-header">ðŸ›’ Shopping Cart</div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-summary">
      <h3>Summary</h3>
      <div class="total">Total: â‚¹<span id="cartTotal">0.00</span></div>
      <div class="promo-section">
        <input type="text" id="promoCode" placeholder="Enter promo code">
        <button onclick="applyPromo()">Apply</button>
        <div id="promoMessage" style="margin-top: 10px; color: green;"></div>
      </div>
      <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
      <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806",
      measurementId: "G-16C8MYT70G"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let cartData = [], promoDiscount = 0;

    auth.onAuthStateChanged(async user => {
      if (!user) return alert("Please log in to view your cart.");
      const snapshot = await db.collection(`users/${user.uid}/cart`).get();
      cartData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderCart();
    });

    function renderCart() {
      const cartItemsEl = document.getElementById('cartItems');
      let total = 0;
      cartItemsEl.innerHTML = '';

      cartData.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        const el = document.createElement('div');
        el.className = 'cart-item';
        el.innerHTML = `
          <img class="item-image" src="\${item.image || 'https://via.placeholder.com/100'}" alt="\${item.name}" onerror="this.src='https://via.placeholder.com/100'" />
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">â‚¹${item.price} Ã— ${item.quantity} = â‚¹${itemTotal}</div>
            <div class="item-controls">
              <button onclick="changeQty('${item.id}', -1)">-</button>
              <button onclick="changeQty('${item.id}', 1)">+</button>
              <button onclick="removeItem('${item.id}')">Remove</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(el);
      });

      const discounted = total - promoDiscount;
      document.getElementById('cartTotal').innerText = discounted.toFixed(2);
    }

    async function changeQty(id, delta) {
      const item = cartData.find(i => i.id === id);
      if (!item) return;
      const newQty = item.quantity + delta;
      if (newQty < 1) return;
      await db.doc(`users/${auth.currentUser.uid}/cart/${id}`).update({ quantity: newQty });
      item.quantity = newQty;
      renderCart();
    }

    async function removeItem(id) {
      await db.doc(`users/${auth.currentUser.uid}/cart/${id}`).delete();
      cartData = cartData.filter(item => item.id !== id);
      renderCart();
    }

    async function clearCart() {
      for (const item of cartData) {
        await db.doc(`users/${auth.currentUser.uid}/cart/${item.id}`).delete();
      }
      cartData = [];
      renderCart();
    }

    async function applyPromo() {
      const code = document.getElementById('promoCode').value.trim();
      const promoMsg = document.getElementById('promoMessage');
      if (!code) return;

      const promoSnap = await db.collection('promoCodes').doc(code).get();
      if (!promoSnap.exists) {
        promoMsg.style.color = 'red';
        promoMsg.textContent = 'Invalid promo code';
        promoDiscount = 0;
      } else {
        const promo = promoSnap.data();
        promoDiscount = promo.discountAmount || 0;
        promoMsg.style.color = 'green';
        promoMsg.textContent = `Promo applied: â‚¹${promoDiscount} off`;
      }
      renderCart();
    }

    function goToCheckout() {
      window.location.href = 'checkout.html';
    }
  </script></body>
</html>
