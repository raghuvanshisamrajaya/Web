<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary-color: #1976d2;
      --success-color: #2e7d32;
      --danger-color: #d32f2f;
      --bg-color: #f2f4f7;
      --card-bg: #ffffff;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: #333;
    }
    .container { max-width: 1200px; margin: auto; padding: 20px; }
    .cart-header {
      font-size: 2.6rem;
      font-weight: bold;
      margin-bottom: 32px;
      color: var(--primary-color);
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      animation: slideIn 0.8s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .cart-items { display: flex; flex-direction: column; gap: 24px; }
    .cart-item {
      display: flex;
      gap: 20px;
      background: linear-gradient(120deg, #f2f4f7 0%, #e3eafc 100%);
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(25, 118, 210, 0.08);
      padding: 24px 20px;
      align-items: center;
      flex-wrap: wrap;
      border: 1px solid #e3eafc;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 0.5s ease;
    }
    .cart-item:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 8px 32px rgba(25, 118, 210, 0.13);
    }
    .item-image {
      flex-shrink: 0;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: contain;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .item-details {
      flex: 1;
      min-width: 180px;
    }
    .item-name {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
      color: #222;
    }
    .item-price {
      color: #1976d2;
      margin: 4px 0 12px;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .item-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .item-controls button {
      padding: 8px 18px;
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      transition: background 0.3s, transform 0.2s;
    }
    .item-controls button:hover {
      background: linear-gradient(90deg, #1565c0 0%, #1976d2 100%);
      transform: scale(1.08);
    }
    .cart-summary {
      margin-top: 40px;
      background: linear-gradient(120deg, #e3eafc 0%, #fff 100%);
      padding: 28px 24px 24px 24px;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(25, 118, 210, 0.10);
      text-align: center;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #e3eafc;
    }
    .cart-summary h3 {
      margin: 0 0 16px;
      font-size: 1.7rem;
      color: #1976d2;
      font-weight: 700;
    }
    .cart-summary .total {
      font-size: 1.7rem;
      font-weight: bold;
      color: var(--success-color);
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .promo-section {
      margin-bottom: 20px;
      background: #f7fafc;
      border-radius: 10px;
      padding: 16px 10px 10px 10px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.04);
    }
    .promo-section input {
      padding: 10px;
      width: 60%;
      border: 1.5px solid #1976d2;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 1.05rem;
      outline: none;
      transition: border 0.2s;
    }
    .promo-section input:focus {
      border: 1.5px solid #2e7d32;
    }
    .promo-section button {
      padding: 10px 18px;
      background: linear-gradient(90deg, #2e7d32 0%, #43a047 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.08);
      transition: background 0.3s, transform 0.2s;
    }
    .promo-section button:hover {
      background: linear-gradient(90deg, #43a047 0%, #2e7d32 100%);
      transform: scale(1.08);
    }
    .checkout-btn, .clear-btn {
      padding: 14px 28px;
      background: linear-gradient(90deg, #2e7d32 0%, #43a047 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s, transform 0.2s;
      margin: 10px;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.08);
    }
    .clear-btn {
      background: linear-gradient(90deg, #d32f2f 0%, #e57373 100%);
    }
    .checkout-btn:hover, .clear-btn:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .promo-message {
      margin-top: 10px;
      font-size: 1.05rem;
      font-weight: 500;
      min-height: 22px;
      transition: color 0.2s;
    }
    .promo-message.success { color: #2e7d32; }
    .promo-message.error { color: #d32f2f; }
    @media (max-width: 768px) {
      .cart-item { flex-direction: column; align-items: flex-start; }
      .item-image { width: 100%; height: auto; }
      .checkout-btn, .clear-btn { width: 100%; }
      .promo-section input { width: 100%; margin-bottom: 10px; }
      .cart-summary { padding: 18px 6px; }
    }
    @media (max-width: 600px) {
      .container { padding: 6px; }
      .cart-header { font-size: 1.5rem; }
      .cart-summary { padding: 10px 2px; }
      .cart-item { padding: 10px 4px; }
      .item-name { font-size: 1.1rem; }
      .item-price { font-size: 1rem; }
      .promo-section input, .promo-section button { font-size: 0.95rem; }
      .checkout-btn, .clear-btn { font-size: 1rem; padding: 10px 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cart-header">üõí Shopping Cart</div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-summary">
      <h3>Summary</h3>
      <div class="total">Total: ‚Çπ<span id="cartTotal">0.00</span></div>
      <div class="promo-section">
        <input type="text" id="promoCode" placeholder="Enter promo code" oninput="validatePromoLive()">
        <button onclick="applyPromo()">Apply</button>
        <div id="promoLiveStatus" class="promo-message"></div>
        <div id="promoMessage" class="promo-message"></div>
      </div>
      <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
      <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
    authDomain: "store-471f1.firebaseapp.com",
    projectId: "store-471f1",
    storageBucket: "store-471f1.appspot.com",
    messagingSenderId: "619523242611",
    appId: "1:619523242611:web:fdfa53044c62f844574806"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let cartData = [], promoDiscount = 0, promoDocRef = null, appliedPromo = null, lastPromoCode = '';

  auth.onAuthStateChanged(async user => {
    if (!user) return alert("Please log in to view your cart.");
    const snapshot = await db.collection(`users/${user.uid}/cart`).get();
    cartData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderCart();
  });

  function renderCart() {
    const cartItemsEl = document.getElementById('cartItems');
    let total = 0;
    cartItemsEl.innerHTML = '';

    cartData.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;
      const el = document.createElement('div');
      el.className = 'cart-item';
      el.innerHTML = `
        <div class="item-details">
          <div class="item-name">${item.name}</div>
          <div class="item-price">‚Çπ${item.price} √ó ${item.quantity} = ‚Çπ${itemTotal}</div>
          <div class="item-controls">
            <button onclick="changeQty('${item.id}', -1)">-</button>
            <button onclick="changeQty('${item.id}', 1)">+</button>
            <button onclick="removeItem('${item.id}')">Remove</button>
          </div>
        </div>
      `;
      cartItemsEl.appendChild(el);
    });

    // Recalculate promo if applied and cart changes
    if (appliedPromo && lastPromoCode) {
      recalculatePromo(lastPromoCode, false);
    } else {
      const subtotal = total;
      const discounted = Math.max(0, subtotal - promoDiscount);
      document.getElementById('cartTotal').innerText = discounted.toFixed(2);
    }
    // Clear promo message if cart is empty
    if (cartData.length === 0) {
      document.getElementById('promoMessage').textContent = '';
      promoDiscount = 0;
      appliedPromo = null;
      lastPromoCode = '';
    }
  }

  async function changeQty(id, delta) {
    const item = cartData.find(i => i.id === id);
    if (!item) return;
    const newQty = item.quantity + delta;
    if (newQty < 1) return;
    await db.doc(`users/${auth.currentUser.uid}/cart/${id}`).update({ quantity: newQty });
    item.quantity = newQty;
    renderCart();
  }

  async function removeItem(id) {
    await db.doc(`users/${auth.currentUser.uid}/cart/${id}`).delete();
    cartData = cartData.filter(item => item.id !== id);
    renderCart();
  }

  async function clearCart() {
    for (const item of cartData) {
      await db.doc(`users/${auth.currentUser.uid}/cart/${item.id}`).delete();
    }
    cartData = [];
    renderCart();
  }

  async function applyPromo() {
    const code = document.getElementById('promoCode').value.trim();
    const msg = document.getElementById('promoMessage');
    const user = auth.currentUser;
    if (!code || !user) return;
    lastPromoCode = code;
    await recalculatePromo(code, true);
    // Instantly update cart total after promo applied
    const subtotal = getSubtotal();
    document.getElementById('cartTotal').innerText = Math.max(0, subtotal - promoDiscount).toFixed(2);
  }

  async function recalculatePromo(code, showMsg) {
    const msg = document.getElementById('promoMessage');
    const user = auth.currentUser;
    if (!code || !user) return;
    const query = await db.collection('promos').where('code', '==', code).limit(1).get();
    if (query.empty) {
      msg.textContent = showMsg ? "‚ùå Invalid promo code." : '';
      msg.className = 'promo-message error';
      promoDiscount = 0;
      appliedPromo = false;
      document.getElementById('cartTotal').innerText = getSubtotal().toFixed(2);
      return;
    }
    const doc = query.docs[0];
    const promo = doc.data();
    promoDocRef = doc.ref;
    // Validate expiry
    if (promo.expiry && new Date(promo.expiry) < new Date()) {
      msg.textContent = showMsg ? "‚ùå Promo expired." : '';
      msg.className = 'promo-message error';
      promoDiscount = 0;
      appliedPromo = false;
      document.getElementById('cartTotal').innerText = getSubtotal().toFixed(2);
      return;
    }
    // Validate usage count
    if (promo.limit && promo.usedCount >= promo.limit) {
      msg.textContent = showMsg ? "‚ùå Promo usage limit reached." : '';
      msg.className = 'promo-message error';
      promoDiscount = 0;
      appliedPromo = false;
      document.getElementById('cartTotal').innerText = getSubtotal().toFixed(2);
      return;
    }
    // Validate per-user
    if (promo.usedBy && promo.usedBy.includes(user.email)) {
      msg.textContent = showMsg ? "‚ùå You have already used this code." : '';
      msg.className = 'promo-message error';
      promoDiscount = 0;
      appliedPromo = false;
      document.getElementById('cartTotal').innerText = getSubtotal().toFixed(2);
      return;
    }
    // Calculate discount
    const subtotal = getSubtotal();
    if (promo.type === 'percentage') {
      promoDiscount = (subtotal * promo.discount) / 100;
    } else {
      promoDiscount = promo.discount || 0;
    }
    if (showMsg) {
      msg.textContent = `‚úÖ Promo applied: ‚Çπ${promoDiscount.toFixed(2)} off`;
      msg.className = 'promo-message success';
    }
    appliedPromo = true;
    // Update promo usage only if user just applied (not on every cart change)
    if (showMsg) {
      await promoDocRef.update({
        usedCount: (promo.usedCount || 0) + 1,
        usedBy: firebase.firestore.FieldValue.arrayUnion(user.email)
      });
    }
    // Instantly update cart total after promo applied
    document.getElementById('cartTotal').innerText = Math.max(0, subtotal - promoDiscount).toFixed(2);
  }

  function getSubtotal() {
    return cartData.reduce((sum, item) => sum + item.price * item.quantity, 0);
  }

  function validatePromoLive() {
    const code = document.getElementById('promoCode').value.trim();
    const liveStatus = document.getElementById('promoLiveStatus');
    if (!code) {
      liveStatus.textContent = '';
      return;
    }
    db.collection('promos').where('code', '==', code).limit(1).get().then(query => {
      if (query.empty) {
        liveStatus.textContent = 'Code not found.';
        liveStatus.className = 'promo-message error';
      } else {
        const promo = query.docs[0].data();
        if (promo.expiry && new Date(promo.expiry) < new Date()) {
          liveStatus.textContent = 'Expired.';
          liveStatus.className = 'promo-message error';
        } else {
          liveStatus.textContent = 'Valid code!';
          liveStatus.className = 'promo-message success';
        }
      }
    });
  }

  function goToCheckout() {
    window.location.href = 'checkout.html';
  }
</script>
</body>
</html>
