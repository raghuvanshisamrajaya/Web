<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cart</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary-color: #1976d2;
      --success-color: #2e7d32;
      --danger-color: #d32f2f;
      --bg-color: #f2f4f7;
      --card-bg: #ffffff;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      color: #333;
      min-height: 100vh;
      transition: background 0.5s;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto 0 auto;
      padding: 24px 12px;
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
      border: 1.5px solid #fda085;
      animation: fadeIn 0.7s;
    }
    .cart-header {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 32px;
      color: #ff7e5f;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px rgba(255,126,95,0.08);
      animation: slideIn 0.8s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .cart-items { display: flex; flex-direction: column; gap: 28px; }
    .cart-item {
      display: flex;
      gap: 24px;
      background: linear-gradient(120deg, #f2f4f7 0%, #ffe0c3 100%);
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(255,126,95,0.10);
      padding: 28px 22px;
      align-items: center;
      flex-wrap: wrap;
      border: 1.5px solid #ffb88c;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 0.5s ease;
    }
    .cart-item:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 8px 32px rgba(255,126,95,0.18);
    }
    .item-details {
      flex: 1;
      min-width: 180px;
    }
    .item-name {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 4px;
      color: #ff7e5f;
      letter-spacing: 1px;
    }
    .item-price {
      color: #1976d2;
      margin: 4px 0 12px;
      font-size: 1.15rem;
      font-weight: 500;
    }
    .item-controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .item-controls button {
      padding: 10px 22px;
      background: linear-gradient(90deg, #ff7e5f 0%, #feb47b 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(255,126,95,0.10);
      transition: background 0.3s, transform 0.2s;
    }
    .item-controls button:hover {
      background: linear-gradient(90deg, #feb47b 0%, #ff7e5f 100%);
      transform: scale(1.10);
    }
    .cart-summary {
      margin-top: 48px;
      background: linear-gradient(120deg, #ffe0c3 0%, #fff 100%);
      padding: 32px 28px 28px 28px;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(255,126,95,0.13);
      text-align: center;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
      border: 1.5px solid #ffb88c;
      animation: fadeIn 0.7s;
    }
    .cart-summary h3 {
      margin: 0 0 18px;
      font-size: 1.8rem;
      color: #ff7e5f;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .cart-summary .total {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--success-color);
      margin-bottom: 16px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(46, 125, 50, 0.08);
    }
    .promo-section {
      margin-bottom: 24px;
      background: #fff7f0;
      border-radius: 12px;
      padding: 18px 12px 12px 12px;
      box-shadow: 0 2px 8px rgba(255,126,95,0.06);
      border: 1.2px solid #ffb88c;
      animation: fadeIn 0.7s;
    }
    .promo-section input {
      padding: 12px;
      width: 60%;
      border: 1.5px solid #ff7e5f;
      border-radius: 10px;
      margin-right: 12px;
      font-size: 1.08rem;
      outline: none;
      transition: border 0.2s;
      background: #fff;
    }
    .promo-section input:focus {
      border: 1.5px solid #2e7d32;
      background: #fffbe9;
    }
    .promo-section button {
      padding: 12px 22px;
      background: linear-gradient(90deg, #2e7d32 0%, #43a047 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.10);
      transition: background 0.3s, transform 0.2s;
    }
    .promo-section button:hover {
      background: linear-gradient(90deg, #43a047 0%, #2e7d32 100%);
      transform: scale(1.10);
    }
    .checkout-btn, .clear-btn {
      padding: 16px 32px;
      background: linear-gradient(90deg, #2e7d32 0%, #43a047 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.15rem;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s, transform 0.2s;
      margin: 12px;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.10);
    }
    .clear-btn {
      background: linear-gradient(90deg, #d32f2f 0%, #e57373 100%);
    }
    .checkout-btn:hover, .clear-btn:hover {
      transform: scale(1.08);
      filter: brightness(1.1);
    }
    .promo-message {
      margin-top: 12px;
      font-size: 1.08rem;
      font-weight: 600;
      min-height: 24px;
      transition: color 0.2s;
      letter-spacing: 0.5px;
    }
    .promo-message.success { color: #2e7d32; }
    .promo-message.error { color: #d32f2f; }
    @media (max-width: 900px) {
      .container { max-width: 98vw; }
      .cart-summary { max-width: 98vw; }
    }
    @media (max-width: 768px) {
      .cart-item { flex-direction: column; align-items: flex-start; }
      .item-image { width: 100%; height: auto; }
      .checkout-btn, .clear-btn { width: 100%; }
      .promo-section input { width: 100%; margin-bottom: 10px; }
      .cart-summary { padding: 18px 6px; }
    }
    @media (max-width: 600px) {
      .container { padding: 4px; border-radius: 0; }
      .cart-header { font-size: 1.2rem; }
      .cart-summary { padding: 8px 1px; border-radius: 0; }
      .cart-item { padding: 8px 2px; border-radius: 0; }
      .item-name { font-size: 1rem; }
      .item-price { font-size: 0.95rem; }
      .promo-section input, .promo-section button { font-size: 0.95rem; }
      .checkout-btn, .clear-btn { font-size: 0.95rem; padding: 8px 4px; border-radius: 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cart-header">🛒 Shopping Cart</div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-summary">
      <h3>Summary</h3>
      <div class="total">Total: ₹<span id="cartTotal">0.00</span></div>
      <div class="promo-section">
        <input type="text" id="promoCode" placeholder="Enter promo code" oninput="validatePromoLive()">
        <button onclick="applyPromo()">Apply</button>
        <div id="promoLiveStatus" class="promo-message"></div>
        <div id="promoMessage" class="promo-message"></div>
      </div>
      <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
      <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
    authDomain: "store-471f1.firebaseapp.com",
    projectId: "store-471f1",
    storageBucket: "store-471f1.appspot.com",
    messagingSenderId: "619523242611",
    appId: "1:619523242611:web:fdfa53044c62f844574806"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let cartData = [], promoDiscount = 0, promoDocRef = null, appliedPromo = null, lastPromoCode = '';

  auth.onAuthStateChanged(async user => {
    if (!user) return alert("Please log in to view your cart.");
    const snapshot = await db.collection(`users/${user.uid}/cart`).get();
    cartData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderCart();
  });

  function renderCart() {
    const cartItemsEl = document.getElementById('cartItems');
    let total = 0;
    cartItemsEl.innerHTML = '';

    cartData.forEach(item => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;
      const el = document.createElement('div');
      el.className = 'cart-item';
      el.innerHTML = `
        <div class="item-details">
          <div class="item-name">${item.name}</div>
          <div class="item-price">₹${item.price} × ${item.quantity} = ₹${itemTotal}</div>
          <div class="item-controls">
            <button onclick="changeQty('${item.id}', -1)">-</button>
            <button onclick="changeQty('${item.id}', 1)">+</button>
            <button onclick="removeItem('${item.id}')">Remove</button>
          </div>
        </div>
      `;
      cartItemsEl.appendChild(el);
    });

    // Recalculate promo if applied and cart changes
    if (appliedPromo && lastPromoCode) {
      recalculatePromo(lastPromoCode, false);
    } else {
      const subtotal = total;
      const discounted = Math.max(0, subtotal - promoDiscount);
      document.getElementById('cartTotal').innerText = discounted.toFixed(2);
      // Save to Firestore for checkout (no promo)
      const user = auth.currentUser;
      if (user) {
        db.doc(`users/${user.uid}/checkout`).set({
          subtotal,
          discount: 0,
          total: subtotal,
          promoCode: '',
          updated: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    }
    // Clear promo message if cart is empty
    if (cartData.length === 0) {
      document.getElementById('promoMessage').textContent = '';
      promoDiscount = 0;
      appliedPromo = null;
      lastPromoCode = '';
    }
  }

  async function changeQty(id, delta) {
    const item = cartData.find(i => i.id === id);
    if (!item) return;
    const newQty = item.quantity + delta;
    if (newQty < 1) return;
    await db.doc(`users/${auth.currentUser.uid}/cart/${id}`).update({ quantity: newQty });
    item.quantity = newQty;
    renderCart();
  }

  async function removeItem(id) {
    await db.doc(`users/${auth.currentUser.uid}/cart/${id}`).delete();
    cartData = cartData.filter(item => item.id !== id);
    renderCart();
  }

  async function clearCart() {
    for (const item of cartData) {
      await db.doc(`users/${auth.currentUser.uid}/cart/${item.id}`).delete();
    }
    cartData = [];
    renderCart();
  }

  async function applyPromo() {
    const code = document.getElementById('promoCode').value.trim();
    const msg = document.getElementById('promoMessage');
    const user = auth.currentUser;
    if (!code || !user) return;
    lastPromoCode = code;
    // Check if already applied
    if (appliedPromo) {
      msg.textContent = "Promo already applied.";
      msg.className = 'promo-message error';
      return;
    }
    await recalculatePromo(code, true);
    // Instantly update cart total after promo applied
    const subtotal = getSubtotal();
    const finalTotal = Math.max(0, subtotal - promoDiscount);
    document.getElementById('cartTotal').innerText = finalTotal.toFixed(2);
    // Store discounted price for checkout
    await db.doc(`users/${user.uid}/checkout`).set({
      subtotal,
      discount: promoDiscount,
      total: finalTotal,
      promoCode: code,
      updated: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  async function recalculatePromo(code, showMsg) {
    const msg = document.getElementById('promoMessage');
    const user = auth.currentUser;
    if (!code || !user) return;
    const query = await db.collection('promos').where('code', '==', code).limit(1).get();
    if (query.empty) {
      msg.textContent = showMsg ? "❌ Invalid promo code." : '';
      msg.className = 'promo-message error';
      promoDiscount = 0;
      appliedPromo = false;
      document.getElementById('cartTotal').innerText = getSubtotal().toFixed(2);
      // Save to Firestore for checkout (no promo)
      await db.doc(`users/${user.uid}/checkout`).set({
        subtotal: getSubtotal(),
        discount: 0,
        total: getSubtotal(),
        promoCode: '',
        updated: firebase.firestore.FieldValue.serverTimestamp()
      });
      return;
    }
    const doc = query.docs[0];
    const promo = doc.data();
    promoDocRef = doc.ref;
    // Validate expiry
    if (promo.expiry && new Date(promo.expiry) < new Date()) {
      msg.textContent = showMsg ? "❌ Promo expired." : '';
      msg.className = 'promo-message error';
      promoDiscount = 0;
      appliedPromo = false;
      document.getElementById('cartTotal').innerText = getSubtotal().toFixed(2);
      // Save to Firestore for checkout (no promo)
      await db.doc(`users/${user.uid}/checkout`).set({
        subtotal: getSubtotal(),
        discount: 0,
        total: getSubtotal(),
        promoCode: '',
        updated: firebase.firestore.FieldValue.serverTimestamp()
      });
      return;
    }
    // Validate usage count
    if (promo.limit && promo.usedCount >= promo.limit) {
      msg.textContent = showMsg ? "❌ Promo usage limit reached." : '';
      msg.className = 'promo-message error';
      promoDiscount = 0;
      appliedPromo = false;
      document.getElementById('cartTotal').innerText = getSubtotal().toFixed(2);
      // Save to Firestore for checkout (no promo)
      await db.doc(`users/${user.uid}/checkout`).set({
        subtotal: getSubtotal(),
        discount: 0,
        total: getSubtotal(),
        promoCode: '',
        updated: firebase.firestore.FieldValue.serverTimestamp()
      });
      return;
    }
    // Validate per-user
    if (promo.usedBy && promo.usedBy.includes(user.email)) {
      msg.textContent = showMsg ? "❌ You have already used this code." : '';
      msg.className = 'promo-message error';
      promoDiscount = 0;
      appliedPromo = false;
      document.getElementById('cartTotal').innerText = getSubtotal().toFixed(2);
      // Save to Firestore for checkout (no promo)
      await db.doc(`users/${user.uid}/checkout`).set({
        subtotal: getSubtotal(),
        discount: 0,
        total: getSubtotal(),
        promoCode: '',
        updated: firebase.firestore.FieldValue.serverTimestamp()
      });
      return;
    }
    // Calculate discount as percent
    const subtotal = getSubtotal();
    if (promo.type === 'percentage') {
      promoDiscount = Math.round((subtotal * promo.discount) / 100);
    } else {
      promoDiscount = promo.discount || 0;
    }
    if (showMsg) {
      msg.textContent = `✅ Promo applied: ₹${promoDiscount.toFixed(2)} off`;
      msg.className = 'promo-message success';
    }
    appliedPromo = true;
    // Update promo usage only if user just applied (not on every cart change)
    if (showMsg) {
      await promoDocRef.update({
        usedCount: (promo.usedCount || 0) + 1,
        usedBy: firebase.firestore.FieldValue.arrayUnion(user.email)
      });
    }
    // Instantly update cart total after promo applied
    const finalTotal = Math.max(0, subtotal - promoDiscount);
    document.getElementById('cartTotal').innerText = finalTotal.toFixed(2);
    // Save to Firestore for checkout (with promo)
    await db.doc(`users/${user.uid}/checkout`).set({
      subtotal,
      discount: promoDiscount,
      total: finalTotal,
      promoCode: code,
      updated: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  function getSubtotal() {
    return cartData.reduce((sum, item) => sum + item.price * item.quantity, 0);
  }

  function validatePromoLive() {
    const code = document.getElementById('promoCode').value.trim();
    const liveStatus = document.getElementById('promoLiveStatus');
    if (!code) {
      liveStatus.textContent = '';
      return;
    }
    db.collection('promos').where('code', '==', code).limit(1).get().then(query => {
      if (query.empty) {
        liveStatus.textContent = 'Code not found.';
        liveStatus.className = 'promo-message error';
      } else {
        const promo = query.docs[0].data();
        if (promo.expiry && new Date(promo.expiry) < new Date()) {
          liveStatus.textContent = 'Expired.';
          liveStatus.className = 'promo-message error';
        } else {
          liveStatus.textContent = 'Valid code!';
          liveStatus.className = 'promo-message success';
        }
      }
    });
  }

  function goToCheckout() {
    window.location.href = 'checkout.html';
  }
</script>
</body>
</html>
