<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Raghuvanshi Healthcare</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    .sidebar {
      height: 100vh;
      width: 240px;
      background: #0d47a1;
      color: white;
      padding: 20px;
      position: fixed;
      transition: all 0.3s ease;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 22px;
      color: #fff;
      animation: fadeIn 1s ease;
    }
    .sidebar a {
      display: block;
      color: #bbdefb;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
    }
    .sidebar a:hover {
      background-color: #1565c0;
      transform: translateX(5px);
    }
    .main {
      margin-left: 260px;
      padding: 40px;
      transition: margin 0.3s ease;
    }
    .card {
      background: #fff;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: fadeInUp 0.8s ease;
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #0d47a1;
    }
    .card p {
      color: #555;
      font-size: 18px;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="dashboard.html" onclick="loadSection('dashboard')">üìä Dashboard</a>
    <a href="#" onclick="loadSection('services')">üõ†Ô∏è Manage Services</a>
    <a href="#" onclick="loadSection('products')">üõí Manage Products</a>
    <a href="#" onclick="loadSection('users')">üë§ Manage Users</a>
    <a href="#" onclick="loadSection('analytics')">üìà Analytics</a>
  </div>  <div class="main" id="mainContent">
    <h1>Welcome to Admin Dashboard</h1>
    <div class="grid">
      <div class="card">
        <h3>Total Services</h3>
        <p id="totalServices">Loading...</p>
      </div>
      <div class="card">
        <h3>Total Products</h3>
        <p id="totalProducts">Loading...</p>
      </div>
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">Loading...</p>
      </div>
      <div class="card">
        <h3>Bookings Today</h3>
        <p id="todaysBookings">Loading...</p>
      </div>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806",
      measurementId: "G-16C8MYT70G"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function updateDashboard() {
      try {
        const servicesSnap = await db.collection("services").get();
        document.getElementById("totalServices").innerText = servicesSnap.size;

        const productsSnap = await db.collection("products").get();
        document.getElementById("totalProducts").innerText = productsSnap.size;

        const usersSnap = await db.collection("users").get();
        document.getElementById("totalUsers").innerText = usersSnap.size;

        const today = new Date().toISOString().split("T")[0];
        let bookingsToday = 0;
        const bookingsSnap = await db.collection("bookings").get();
        bookingsSnap.forEach(doc => {
          const data = doc.data();
          if (data.date && data.date.startsWith(today)) bookingsToday++;
        });
        document.getElementById("todaysBookings").innerText = bookingsToday;
      } catch (e) {
        console.error("Error loading dashboard:", e);
      }
    }

    function loadSection(section) {
      document.getElementById('mainContent').innerHTML = `<h2>Loading ${section}...</h2>`;
    }

    updateDashboard();
  </script></body>
</html>
