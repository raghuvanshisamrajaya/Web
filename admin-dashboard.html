<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Layout -->
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-blue-900 text-white transform -translate-x-full md:translate-x-0 transition-all duration-300 ease-in-out md:relative shadow-xl">
      <div class="p-6 text-2xl font-bold">Admin Panel</div>
      <nav class="flex flex-col gap-2 px-4">
       <a href="admin-dashboard.html" class="px-4 py-2 rounded hover:bg-blue-800 transition">Dashboard</a>
        <a href="bookings-dash.html" class="px-4 py-2 rounded hover:bg-blue-800 transition">Bookings </a>
        <a href="services-dash.html" class="px-4 py-2 rounded hover:bg-blue-800 transition">Services Manager</a>
        <a href="products-dash.html" class="px-4 py-2 rounded hover:bg-blue-800 transition">Products Manager</a>
        <a href="users-dash.html" class="px-4 py-2 rounded hover:bg-blue-800 transition">Users Manager </a>
        <a href="analytics.html" class="px-4 py-2 rounded hover:bg-blue-800 transition">Anaylatics</a>
        <button id="logoutBtn" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700 transition text-left">Logout</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden w-full">
      <header class="bg-white shadow flex items-center justify-between px-4 py-4 md:px-6">
        <button id="menuBtn" class="md:hidden text-blue-900">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <h1 class="text-xl font-bold text-blue-900">Dashboard</h1>
        <div class="flex items-center gap-4">
          <span class="text-sm hidden sm:block">Admin</span>
          <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">A</div>
        </div>
      </header>

      <main class="p-4 md:p-6 overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-6">Welcome back, Admin ðŸ‘‹</h2>

        <!-- Stat Cards -->
        <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
          <div class="bg-white rounded-xl shadow-md p-4">
            <h3 class="text-sm text-gray-500">Total Users</h3>
            <p id="totalUsers" class="text-2xl font-bold text-blue-700 mt-2">0</p>
          </div>
          <div class="bg-white rounded-xl shadow-md p-4">
            <h3 class="text-sm text-gray-500">Total Products</h3>
            <p id="totalProducts" class="text-2xl font-bold text-purple-700 mt-2">0</p>
          </div>
          <div class="bg-white rounded-xl shadow-md p-4">
            <h3 class="text-sm text-gray-500">Total Services</h3>
            <p id="totalServices" class="text-2xl font-bold text-green-700 mt-2">0</p>
          </div>
          <div class="bg-white rounded-xl shadow-md p-4">
            <h3 class="text-sm text-gray-500">Total Bookings</h3>
            <p id="totalBookings" class="text-2xl font-bold text-pink-700 mt-2">0</p>
          </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-lg font-semibold mb-4">ðŸ“ˆ Bookings Over Time</h3>
            <canvas id="lineChart" height="300"></canvas>
          </div>
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-lg font-semibold mb-4">ðŸ§ª Service Distribution</h3>
            <canvas id="pieChart" height="300"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806",
      measurementId: "G-16C8MYT70G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Sidebar toggle
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("-translate-x-full");
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    // Admin check and data fetch
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists() || userSnap.data().role !== "admin") {
        alert("Access Denied: Admins Only");
        return window.location.href = "index.html";
      }

      // Fetch totals
      const [usersSnap, productsSnap, servicesSnap, bookingsSnap] = await Promise.all([
        getDocs(collection(db, "users")),
        getDocs(collection(db, "products")),
        getDocs(collection(db, "services")),
        getDocs(collection(db, "bookings")),
      ]);

      document.getElementById("totalUsers").textContent = usersSnap.size;
      document.getElementById("totalProducts").textContent = productsSnap.size;
      document.getElementById("totalServices").textContent = servicesSnap.size;
      document.getElementById("totalBookings").textContent = bookingsSnap.size;

      // Bookings chart by date
      const bookingMap = {};
      bookingsSnap.forEach(doc => {
        const data = doc.data();
        const date = new Date(data.date).toLocaleDateString("en-GB");
        bookingMap[date] = (bookingMap[date] || 0) + 1;
      });

      const labels = Object.keys(bookingMap);
      const bookingCounts = Object.values(bookingMap);

      new Chart(document.getElementById("lineChart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Bookings",
            data: bookingCounts,
            backgroundColor: "rgba(59,130,246,0.2)",
            borderColor: "#3b82f6",
            tension: 0.3,
            fill: true
          }]
        }
      });

      // Service category distribution
      const serviceMap = {};
      servicesSnap.forEach(doc => {
        const cat = doc.data().category || "Uncategorized";
        serviceMap[cat] = (serviceMap[cat] || 0) + 1;
      });

      new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels: Object.keys(serviceMap),
          datasets: [{
            data: Object.values(serviceMap),
            backgroundColor: ["#3b82f6", "#10b981", "#f59e0b", "#ef4444", "#6366f1"]
          }]
        }
      });
    });
  </script>
</body>
</html>
