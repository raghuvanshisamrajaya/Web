<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f8;
      color: #1f2937;
    }
    .sidebar {
      width: 250px;
      background-color: #111827;
      color: white;
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.6rem;
      text-align: center;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: background 0.3s ease;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #374151;
    }
    .content {
      flex: 1;
      padding: 2rem;
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    .content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1e40af;
    }
    .content p {
      font-size: 1.1rem;
    }
    .logout {
      margin-top: auto;
      background-color: #ef4444;
      border: none;
      color: white;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .logout:hover {
      background-color: #dc2626;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
        padding: 1rem 0.5rem;
      }
      .sidebar h2 {
        display: none;
      }
      .sidebar a {
        font-size: 0.8rem;
        padding: 0.5rem;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="analytics.html">ğŸ“Š Anylatics </a>
    <a href="users-dash.html">ğŸ‘¥ Manage Users</a>
    <a href="products-dash.html">ğŸ›ï¸ Manage Products</a>
    <a href="services-dash.html">ğŸ§° Manage Services</a>
    <a href="bookings-dash.html">ğŸ“… Manage Bookings</a>
    <a href="orders-dash.html">ğŸ“¦ View Orders</a>
    <a href="promos-dash.html">ğŸ·ï¸ Promo Manager</a>
    <button class="logout" id="logoutBtn">ğŸšª Logout</button>
  </div>  <div class="content">
    <h1>Welcome, <span id="adminName">Admin</span></h1>
    <p>Use the sidebar to manage your platform.</p>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806",
      measurementId: "G-16C8MYT70G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "/login.html";
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists() || docSnap.data().role !== "admin") {
        alert("Access denied. Admins only.");
        location.href = "/";
      } else {
        document.getElementById("adminName").textContent = docSnap.data().name || "Admin";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      location.href = "/login.html";
    });
  </script></body>
</html>
