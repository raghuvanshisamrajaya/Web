<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Services | Raghuvanshi Health Care</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f9;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    .controls input, .controls select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 200px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }
    .service-card {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .service-card:hover {
      transform: translateY(-5px);
    }
    .service-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
    }
    .service-card h3 {
      color: #004d40;
      margin-top: 0.5rem;
    }
    .service-card p {
      font-size: 14px;
      margin: 4px 0;
    }
    .rating {
      color: #fbc02d;
    }
    .service-card button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
    .service-card button:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>

  <h1>Our Services</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search services..." />
    <select id="sortSelect">
      <option value="">Sort By</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="rating-desc">Rating: High to Low</option>
    </select>
    <select id="categorySelect">
      <option value="">All Categories</option>
    </select>
  </div>

  <div class="services" id="servicesList">Loading...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>

  <script>
    const servicesList = document.getElementById('servicesList');
    const searchInput = document.getElementById('searchInput');
    const sortSelect = document.getElementById('sortSelect');
    const categorySelect = document.getElementById('categorySelect');

    let services = [];

    function fetchServices() {
      db.collection("services").onSnapshot(async snapshot => {
        services = [];
        const categories = new Set();

        for (const doc of snapshot.docs) {
          const data = doc.data();
          let imageUrl = data.imageUrl;

          // If image URL is relative, get from Firebase Storage
          if (imageUrl && !imageUrl.startsWith("http")) {
            try {
              imageUrl = await storage.ref("service-images/" + imageUrl).getDownloadURL();
            } catch {
              imageUrl = "https://via.placeholder.com/300x200?text=No+Image";
            }
          }

          services.push({
            id: doc.id,
            name: data.name || "No name",
            description: data.description || "No description",
            category: data.category || "Uncategorized",
            price: data.price || 0,
            rating: data.rating || 0,
            imageUrl
          });

          categories.add(data.category);
        }

        updateCategoryDropdown(categories);
        renderServices();
      });
    }

    function updateCategoryDropdown(categories) {
      categorySelect.innerHTML = `<option value="">All Categories</option>` +
        Array.from(categories).map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function renderServices() {
      const search = searchInput.value.toLowerCase();
      const sort = sortSelect.value;
      const category = categorySelect.value;

      let filtered = services.filter(s => {
        return (!category || s.category === category) &&
               (s.name.toLowerCase().includes(search) || s.description.toLowerCase().includes(search));
      });

      if (sort === "price-asc") filtered.sort((a, b) => a.price - b.price);
      if (sort === "price-desc") filtered.sort((a, b) => b.price - a.price);
      if (sort === "rating-desc") filtered.sort((a, b) => b.rating - a.rating);

      servicesList.innerHTML = filtered.length ? filtered.map(service => `
        <div class="service-card">
          <img src="${service.imageUrl}" alt="${service.name}">
          <h3>${service.name}</h3>
          <p>${service.description}</p>
          <p><strong>₹${service.price}</strong></p>
          <p class="rating">⭐ ${service.rating.toFixed(1)} / 5</p>
          <button onclick="bookWhatsApp('${service.name}')">Book on WhatsApp</button>
        </div>
      `).join('') : `<p>No services found.</p>`;
    }

    function bookWhatsApp(serviceName) {
      const phone = "91XXXXXXXXXX"; // Replace with your WhatsApp number
      const message = `Hello! I would like to book the service: ${serviceName}`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
    }

    // Listeners
    searchInput.addEventListener("input", renderServices);
    sortSelect.addEventListener("change", renderServices);
    categorySelect.addEventListener("change", renderServices);

    fetchServices();
  </script>

</body>
</html>
