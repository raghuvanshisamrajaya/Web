<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - User Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    header {
      background: #1d4ed8;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.75rem;
      font-weight: 600;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0.75rem;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background: #f3f4f6;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .flex {
      display: flex;
      gap: 0.5rem;
    }
    .danger {
      background: #ef4444;
    }
    .danger:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <header>
    ðŸ‘¥ Admin User Manager
  </header>
  <div class="container">
    <div class="actions">
      <input type="text" id="search" placeholder="Search by email..." />
      <button onclick="createUserPopup()">+ Create New User</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Role</th>
          <th>Status</th>
          <th>Change Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806",
      measurementId: "G-16C8MYT70G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const userTable = document.getElementById("userTable");
    const searchInput = document.getElementById("search");
    let allUsers = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "/login.html";
      const docSnap = await getDocs(collection(db, "users"));
      const currentUser = docSnap.docs.find(doc => doc.id === user.uid);
      if (!currentUser || currentUser.data().role !== "admin") {
        alert("Access denied. Admins only.");
        return window.location.href = "/";
      }
      loadUsers();
    });

    function loadUsers() {
      const usersRef = collection(db, "users");
      onSnapshot(usersRef, (snapshot) => {
        allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderUsers(allUsers);
      });
    }

    function renderUsers(users) {
      userTable.innerHTML = "";
      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.email || '-'}</td>
          <td>${user.displayName || '-'}</td>
          <td>${user.phone || '-'}</td>
          <td>${user.role || 'user'}</td>
          <td>${user.status || 'active'}</td>
          <td>
            <select id="role-${user.id}">
              <option value="admin">admin</option>
              <option value="doctor">doctor</option>
              <option value="merchant">merchant</option>
              <option value="user">user</option>
            </select>
          </td>
          <td class="flex">
            <button onclick="updateRole('${user.id}')">Update</button>
            <button class="danger" onclick="deleteUser('${user.id}')">Delete</button>
            <button onclick="toggleStatus('${user.id}', '${user.status || 'active'}')">
              ${user.status === 'restricted' ? 'Unrestrict' : 'Restrict'}
            </button>
          </td>
        `;
        userTable.appendChild(row);
        document.getElementById(`role-${user.id}`).value = user.role || 'user';
      });
    }

    window.updateRole = async (id) => {
      const role = document.getElementById(`role-${id}`).value;
      await updateDoc(doc(db, "users", id), { role });
      alert("Role updated");
    };

    window.deleteUser = async (id) => {
      if (confirm("Are you sure you want to delete this user?")) {
        await deleteDoc(doc(db, "users", id));
        alert("User deleted");
      }
    };

    window.toggleStatus = async (id, currentStatus) => {
      const newStatus = currentStatus === 'restricted' ? 'active' : 'restricted';
      await updateDoc(doc(db, "users", id), { status: newStatus });
      alert(`User is now ${newStatus}`);
    };

    window.createUserPopup = async () => {
      const email = prompt("User Email:");
      const name = prompt("Display Name:");
      const phone = prompt("Phone Number:");
      const role = prompt("Role (admin/doctor/merchant/user):", "user");
      if (!email || !name || !role || !phone) return alert("Invalid input");
      const id = crypto.randomUUID();
      await setDoc(doc(db, "users", id), {
        email,
        displayName: name,
        phone,
        role,
        status: "active"
      });
      alert("User created");
    };

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allUsers.filter(u => (u.email || '').toLowerCase().includes(query));
      renderUsers(filtered);
    });
  </script></body>
</html>
