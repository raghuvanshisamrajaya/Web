<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | Raghuvanshi Health Care</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .feedback-container {
      background: white;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #0e5e6f;
      margin-bottom: 1.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
    }
    button {
      background-color: #0e5e6f;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0c4f5d;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success-message {
      text-align: center;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h2>We Value Your Feedback</h2>
    <form id="feedbackForm" action="https://formspree.io/f/meokarbb" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
      <p class="success-message" id="successMsg">Thank you! Your feedback has been sent.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });
      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
      } else {
        alert("Oops! There was a problem submitting your feedback.");
      }
    });
  </script>

</body>



</html>
