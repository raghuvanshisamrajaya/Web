<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #2563eb;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #fff;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2563eb;
      outline: none;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #444;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Service</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required pattern="[0-9]{10}" />

      <label for="location">Location</label>
      <input type="text" id="location" required />

      <label for="service">Select Service</label>
      <select id="service" required>
        <option disabled selected>Loading services...</option>
      </select>

      <label for="date">Booking Date</label>
      <input type="date" id="date" required />

      <button type="submit">Book Now</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs, addDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import {
    getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
    authDomain: "store-471f1.firebaseapp.com",
    projectId: "store-471f1",
    storageBucket: "store-471f1.appspot.com",
    messagingSenderId: "619523242611",
    appId: "1:619523242611:web:fdfa53044c62f844574806",
    measurementId: "G-16C8MYT70G"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const form = document.getElementById("bookingForm");
  const serviceSelect = document.getElementById("service");
  const dateInput = document.getElementById("date");
  const messageDiv = document.getElementById("message");

  const serviceMap = new Map(); // serviceId => title

  // Set booking date limits
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, "0");
  const dd = String(today.getDate()).padStart(2, "0");
  const minDate = `${yyyy}-${mm}-${dd}`;
  const maxDate = new Date(today);
  maxDate.setDate(today.getDate() + 30);
  const maxDateStr = maxDate.toISOString().split("T")[0];
  dateInput.min = minDate;
  dateInput.max = maxDateStr;

  // Load services from Firestore and populate dropdown
  async function loadServices() {
    try {
      const snapshot = await getDocs(collection(db, "services"));
      serviceSelect.innerHTML = '<option disabled selected>Select a service</option>';
      snapshot.forEach(doc => {
        const data = doc.data();
        const option = document.createElement("option");
        option.value = doc.id;
        option.textContent = data.title || "Untitled Service";
        serviceMap.set(doc.id, data.title || "Untitled Service");
        serviceSelect.appendChild(option);
      });
    } catch (error) {
      console.error("Error loading services:", error);
      serviceSelect.innerHTML = '<option disabled>Error loading services</option>';
    }
  }

  // Auth persistence + state check
  setPersistence(auth, browserLocalPersistence).then(() => {
    onAuthStateChanged(auth, user => {
      if (user) {
        loadServices();

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          messageDiv.className = "message";
          messageDiv.textContent = "Submitting...";

          const invoiceId = "INV-" + Date.now();
          const selectedServiceId = form.service.value;
          const serviceTitle = serviceMap.get(selectedServiceId);

          const data = {
            userId: user.uid,
            name: form.name.value,
            email: form.email.value,
            phone: form.phone.value,
            location: form.location.value,
            serviceId: selectedServiceId,
            date: form.date.value,
            status: "pending",
            invoiceId: invoiceId,
            createdAt: serverTimestamp()
          };

          try {
            await addDoc(collection(db, "bookings"), data);

            const waMessage = encodeURIComponent(`Hi, I booked the service "${serviceTitle}". My Invoice ID is ${invoiceId}.`);

            messageDiv.className = "message success";
            messageDiv.innerHTML = `
              âœ… Booking successful!<br>
              ðŸ“„ Invoice ID: <strong>${invoiceId}</strong><br><br>
              <a href="https://wa.me/91${form.phone.value}?text=${waMessage}" target="_blank">
                <button type="button" style="background:#25D366;margin-top:1rem;">Confirm via WhatsApp</button>
              </a>
            `;
            form.reset();
          } catch (err) {
            console.error("Booking failed:", err);
            messageDiv.className = "message error";
            messageDiv.textContent = "âŒ Failed to book. Try again later.";
          }
        });
      } else {
        messageDiv.className = "message error";
        messageDiv.textContent = "âš ï¸ Please log in to book a service.";
        serviceSelect.disabled = true;
        form.querySelector("button").disabled = true;
      }
    });
  }).catch(err => {
    console.error("Auth persistence error:", err);
  });
  </script>
</body>
</html>
