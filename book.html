<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Service</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#2563eb" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 1rem;
    }
    select, input, button, textarea {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .price-display {
      text-align: right;
      font-weight: bold;
      color: #111827;
    }
    #whatsappBtn {
      margin-top: 10px;
      text-align: center;
    }
    #whatsappBtn a {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book a Service</h1>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <textarea id="location" placeholder="Your Location (Address)" required></textarea>
      <select id="service" required>
        <option value="">Select Service</option>
      </select>
      <div class="price-display" id="priceDisplay"></div>
      <input type="date" id="date" required />
      <select id="time" required>
        <option value="">Select Time Slot</option>
      </select>
      <button type="submit">Book Now</button>
    </form>
    <div id="message"></div>
    <div id="whatsappBtn" style="display:none;">
      <a id="whatsappLink" target="_blank">Confirm via WhatsApp</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
      authDomain: "store-471f1.firebaseapp.com",
      projectId: "store-471f1",
      storageBucket: "store-471f1.appspot.com",
      messagingSenderId: "619523242611",
      appId: "1:619523242611:web:fdfa53044c62f844574806",
      measurementId: "G-16C8MYT70G"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    const serviceDropdown = document.getElementById("service");
    const timeDropdown = document.getElementById("time");
    const priceDisplay = document.getElementById("priceDisplay");
    const bookingForm = document.getElementById("bookingForm");
    const dateInput = document.getElementById("date");

    const today = new Date();
    const maxDate = new Date();
    maxDate.setDate(today.getDate() + 30);
    dateInput.min = today.toISOString().split("T")[0];
    dateInput.max = maxDate.toISOString().split("T")[0];

    function generateInvoiceId() {
      const now = new Date();
      const pad = n => n.toString().padStart(2, '0');
      const date = `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}`;
      const time = `${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
      const rand = Math.floor(1000 + Math.random() * 9000);
      return `INV-${date}-${time}-${rand}`;
    }

    async function loadServices() {
      try {
        const servicesSnap = await db.collection("services").get();
        servicesSnap.forEach(doc => {
          const data = doc.data();
          if (data.name) {
            const opt = document.createElement("option");
            opt.value = doc.id;
            opt.textContent = data.name;
            serviceDropdown.appendChild(opt);
          }
        });
      } catch (error) {
        console.error("Error loading services:", error);
      }
    }

    async function loadTimeSlots() {
      const serviceId = serviceDropdown.value;
      const selectedDate = dateInput.value;
      timeDropdown.innerHTML = `<option value="">Select Time Slot</option>`;
      priceDisplay.textContent = "";

      if (!serviceId || !selectedDate) return;

      const serviceDoc = await db.collection("services").doc(serviceId).get();
      const serviceData = serviceDoc.data();

      if (!serviceData) return;

      priceDisplay.textContent = `â‚¹${serviceData.price}`;
      const slots = serviceData.slots || [];

      const bookingsSnap = await db.collection("bookings")
        .where("serviceId", "==", serviceId)
        .where("date", "==", selectedDate)
        .get();

      const bookedSlots = bookingsSnap.docs.map(doc => doc.data().time);

      slots.forEach(slot => {
        if (!bookedSlots.includes(slot)) {
          const opt = document.createElement("option");
          opt.value = slot;
          opt.textContent = slot;
          timeDropdown.appendChild(opt);
        }
      });
    }

    bookingForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("Please login");

      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "user") {
        return alert("Only users can book.");
      }

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      const serviceId = serviceDropdown.value;
      const time = timeDropdown.value;
      const date = dateInput.value;

      if (!serviceId || !time || !date) return alert("Fill all required fields");

      const existing = await db.collection("bookings")
        .where("userId", "==", user.uid)
        .where("date", "==", date)
        .get();

      if (existing.size >= 3) return alert("Max 3 bookings per day.");

      const serviceData = (await db.collection("services").doc(serviceId).get()).data();
      const invoiceId = generateInvoiceId();

      await db.collection("bookings").add({
        invoiceId,
        userId: user.uid,
        name, email, phone, location,
        serviceId,
        serviceName: serviceData.name,
        price: serviceData.price,
        date, time,
        status: "pending",
        assignedDoctorId: "",
        confirmedBy: "",
        createdAt: firebase.firestore.Timestamp.now()
      });

      bookingForm.reset();
      priceDisplay.textContent = "";
      document.getElementById("message").textContent = `Booked! Invoice: ${invoiceId}`;
      const waText = encodeURIComponent(`Hi, I booked ${serviceData.name} on ${date} at ${time}. Invoice: ${invoiceId}`);
      document.getElementById("whatsappLink").href = `https://wa.me/91${phone}?text=${waText}`;
      document.getElementById("whatsappBtn").style.display = "block";
    });

    serviceDropdown.addEventListener("change", loadTimeSlots);
    dateInput.addEventListener("change", loadTimeSlots);

    // Load services on page load
    loadServices();
  </script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
