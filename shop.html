<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Raghuvanshi Health Care</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f7fa;
      scroll-behavior: smooth;
    }
    header {
      background: #1976d2;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 0.5s ease-in-out;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #fff;
      justify-content: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    .controls input, .controls select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      min-width: 200px;
      transition: border 0.3s ease;
    }
    .controls input:focus, .controls select:focus {
      border-color: #1976d2;
      outline: none;
    }
    .products-grid {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease-in-out;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.12);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background-color: #fff;
      padding: 10px;
    }
    .card-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    .price {
      color: #388e3c;
      font-size: 16px;
      margin-top: 6px;
      font-weight: bold;
    }
    .category {
      font-size: 13px;
      color: #777;
    }
    .desc {
      font-size: 14px;
      color: #444;
      margin: 10px 0;
      flex-grow: 1;
    }
    .tags {
      margin: 10px 0;
    }
    .tag {
      display: inline-block;
      background: #e3f2fd;
      color: #1976d2;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 20px;
      margin: 2px 4px 2px 0;
    }
    .discount-badge {
      position: absolute;
      background: #e53935;
      color: white;
      padding: 6px 12px;
      border-bottom-right-radius: 12px;
      font-size: 13px;
      top: 0;
      left: 0;
      font-weight: bold;
    }
    .btns {
      margin-top: auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btns button {
      flex: 1;
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btns button:hover {
      background: #145ea8;
    }
    .cart-btn-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #388e3c;
      color: white;
      padding: 14px 18px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s;
    }
    .cart-btn-fixed:hover {
      background: #2e7d32;
    }
    .popup-message {
      position: fixed;
      bottom: 100px;
      right: 20px;
      background: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-size: 14px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      z-index: 1000;
    }
    .popup-message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>Our Products</header>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search Products...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
    <select id="sortSelect">
      <option value="default">Sort by</option>
      <option value="low-high">Price: Low to High</option>
      <option value="high-low">Price: High to Low</option>
    </select>
  </div>
  <div class="products-grid" id="productsGrid"></div>
  <div class="cart-btn-fixed" onclick="goToCart()">ðŸ›’ View Cart</div>
  <div id="popup" class="popup-message">Added to cart!</div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyAbknkfD6Je1a3wDZRTzn6lC62CNUhhwLc",
  authDomain: "store-471f1.firebaseapp.com",
  projectId: "store-471f1",
  storageBucket: "store-471f1.appspot.com",
  messagingSenderId: "619523242611",
  appId: "1:619523242611:web:fdfa53044c62f844574806"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
let currentUser = null;
let products = [];

const searchInput = document.getElementById("searchInput");
const categoryFilter = document.getElementById("categoryFilter");
const sortSelect = document.getElementById("sortSelect");
const productsGrid = document.getElementById("productsGrid");
const popup = document.getElementById("popup");

function showPopup(msg) {
  popup.textContent = msg;
  popup.classList.add("show");
  setTimeout(() => popup.classList.remove("show"), 2500);
}

onAuthStateChanged(auth, user => {
  currentUser = user;
});

async function loadProducts() {
  const snapshot = await getDocs(collection(db, "products"));
  products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderCategories();
  renderProducts();
}

function renderCategories() {
  const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
  categoryFilter.innerHTML = `<option value="">All Categories</option>` +
    categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
}

function renderProducts() {
  let filtered = products.filter(p =>
    p.name.toLowerCase().includes(searchInput.value.toLowerCase()) &&
    (categoryFilter.value === "" || p.category === categoryFilter.value)
  );

  if (sortSelect.value === "low-high") {
    filtered.sort((a, b) => a.price - b.price);
  } else if (sortSelect.value === "high-low") {
    filtered.sort((a, b) => b.price - a.price);
  }

  productsGrid.innerHTML = filtered.map(p => `
    <div class="card">
      ${p.discount ? `<div class="discount-badge">-${p.discount}%</div>` : ""}
      <img src="${p.imageUrl || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${p.name}">
      <div class="card-content">
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price.toFixed(2)}</div>
        <div class="category">${p.category || ''}</div>
        <div class="desc">${p.desc || ''}</div>
        <div class="tags">
          ${(p.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
        <div class="btns">
          <button onclick="addToCart('${p.id}')">Add to Cart</button>
          <button onclick="buyProduct('${p.id}')">Buy Now</button>
        </div>
      </div>
    </div>
  `).join('');
}

searchInput.addEventListener("input", renderProducts);
categoryFilter.addEventListener("change", renderProducts);
sortSelect.addEventListener("change", renderProducts);

window.addToCart = async function(productId) {
  if (!currentUser) {
    alert("Please login to add to cart.");
    return location.href = "login.html";
  }
  const product = products.find(p => p.id === productId);
  const cartRef = doc(db, `users/${currentUser.uid}/cart`, productId);
  const existing = await getDoc(cartRef);
  if (existing.exists()) {
    showPopup("Already in cart.");
  } else {
    await setDoc(cartRef, { ...product, addedAt: new Date() });
    showPopup("Added to cart!");
  }
}

window.buyProduct = function(productId) {
  if (!currentUser) {
    alert("Please login to buy this product.");
    return location.href = "login.html";
  }
  sessionStorage.setItem("selectedProductId", productId);
  location.href = "checkout.html";
}

window.goToCart = function() {
  if (!currentUser) {
    alert("Please login to view your cart.");
    return location.href = "login.html";
  }
  location.href = "cart.html";
}

loadProducts();

  </script>
</body>
</html>
